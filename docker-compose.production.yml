version: '3.8'

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: cleanerleidy-db
    restart: unless-stopped
    environment:
      POSTGRES_USER: cleanerleidy
      POSTGRES_PASSWORD: vrlOm+ataIBbA3yvhdMvRo04Z8+0EyyTJ1d45eooPBQ=
      POSTGRES_DB: cleanerleidy
    volumes:
      - pgdata:/var/lib/postgresql/data
      - ./backend/setup-db.sql:/docker-entrypoint-initdb.d/setup-db.sql:ro
    networks:
      - cleanerleidy-network
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U cleanerleidy"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: cleanerleidy-redis
    restart: unless-stopped
    command: redis-server --requirepass Ov2iR99MKCW/hWzDlGUKBf5GxPMh1ejvWj5wEj3npIc=
    volumes:
      - redisdata:/data
    networks:
      - cleanerleidy-network
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Backend API
  backend:
    build:
      context: .
      dockerfile: Dockerfile.backend
    container_name: cleanerleidy-backend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NODE_ENV: production
      PORT: 3000
      DATABASE_URL: postgresql://cleanerleidy:vrlOm+ataIBbA3yvhdMvRo04Z8+0EyyTJ1d45eooPBQ=@postgres:5432/cleanerleidy
      REDIS_URL: redis://:Ov2iR99MKCW/hWzDlGUKBf5GxPMh1ejvWj5wEj3npIc=@redis:6379
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    networks:
      - cleanerleidy-network
    volumes:
      - ./backend/uploads:/app/uploads
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000/api/health"]
      interval: 30s
      timeout: 10s
      retries: 3
      start_period: 40s

  # Frontend Next.js
  frontend:
    build:
      context: .
      dockerfile: Dockerfile.frontend
    container_name: cleanerleidy-frontend
    restart: unless-stopped
    env_file:
      - .env.production
    environment:
      NEXT_PUBLIC_API_URL: https://cleanerleidy.com.br/api
    depends_on:
      - backend
    networks:
      - cleanerleidy-network
    healthcheck:
      test: ["CMD", "curl", "-f", "http://localhost:3000"]
      interval: 30s
      timeout: 10s
      retries: 3

  # NGINX Reverse Proxy
  nginx:
    image: nginx:alpine
    container_name: cleanerleidy-nginx
    restart: unless-stopped
    ports:
      - "80:80"
      - "443:443"
    volumes:
      - ./nginx/default.conf:/etc/nginx/conf.d/default.conf:ro
      - ./certbot/conf:/etc/letsencrypt:ro
      - ./certbot/www:/var/www/certbot:ro
    depends_on:
      - frontend
      - backend
    networks:
      - cleanerleidy-network
    healthcheck:
      test: ["CMD", "wget", "--quiet", "--tries=1", "--spider", "http://localhost"]
      interval: 30s
      timeout: 10s
      retries: 3

  # Certbot para SSL/TLS (Let's Encrypt)
  certbot:
    image: certbot/certbot
    container_name: cleanerleidy-certbot
    volumes:
      - ./certbot/conf:/etc/letsencrypt
      - ./certbot/www:/var/www/certbot
    entrypoint: /bin/sh -c 'trap exit TERM; while :; do certbot renew --webroot -w /var/www/certbot --quiet; sleep 12h & wait $${!}; done;'
    networks:
      - cleanerleidy-network

volumes:
  pgdata:
    driver: local
  redisdata:
    driver: local

networks:
  cleanerleidy-network:
    driver: bridge
